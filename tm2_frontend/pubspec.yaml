name: tm2_frontend
description: "Frontend de mon projet en Technologies Mobiles 2."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.0.4
  fl_chart: ^0.69.2
  flutter_native_splash: ^2.2.20
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash_logo.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  web: false
  android_gravity: center # Centre l'image sur Android
  ios_content_mode: scaleAspectFit # Ajuste l'image sur iOS
